<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Language Neutrality</title>
    <style>
      body { font: 14px system-ui; padding: 12px; width: 280px; }
      label { display: block; margin: 8px 0; }
      input[type="range"] { width: 100%; }
    </style>
  </head>
  <body>
    <label><input id="enabled" type="checkbox"/> Enable extension</label>
    <label>Threshold <input id="threshold" type="range" min="0" max="1" step="0.05"/></label>
    <label>API Base <input id="apiBase" type="text"/></label>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
